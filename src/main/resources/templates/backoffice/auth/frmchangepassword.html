<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{/css/boostrap/bootstrap.css}"
        rel="stylesheet"/>
  <link th:href="@{/css/fontawesome/all.css}"
        rel="stylesheet"/>
  <script th:src="@{/js/boostrap/bootstrap.bundle.js}"
          type="text/javascript"></script>
</head>
<body>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
  <div class="card-header text-bg-dark mb-3">
    Cambio de Contrase√±a
  </div>
  <div class="card-body">
    <form th:action="@{/auth/changepassword}" method="post">
      <div class="mb-3">
        <label for="password" class="form-label">Nuevo Password</label>
        <input maxlength="30" type="password" class="form-control"
               name="password" id="password">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Repita nuevo Password</label>
        <input maxlength="30" type="password" class="form-control"
               name="nuevo-password" id="nuevo-password">
      </div>
      <input th:type="hidden" type="text"
             name="usuario" id="usuario" th:value="${session.usuario}">
      <br>

      <button type="submit" id="btningresar" class="btn btn-primary">
        <i class="fas fa-save"></i>
        Guardar</button>

    </form>
    <div th:if="${mostrarMensaje}" class="alert alert-danger" role="alert">
      <span th:text="${error} ?: ''"></span>
    </div>
  </div>
</div>
</body>
</html>
